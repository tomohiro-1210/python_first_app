{% extends "base.html" %}
<!-- block content~endblockの中にコンテンツを書いていく -->
{% block content %}
<h1 class="top-title">新規ユーザー登録</h1>
<!-- エラーメッセージ -->
 <p style="color: red; font-weight: bold;">{{ error_message }}</p>

 <!-- ログインフォーム -->
    <form method="POST">
        <table border="1">
            <tr>
                <th>ユーザーID</th>
                <th>パスワード</th>
            </tr>
            <tr>
                <td class="content-title"><input type="text" name="userid" value="{{userid}}"></td>
                <td class="content-title"><input type="password" name="password"></td>
            </tr>
        </table>
        <input type="submit" value="ユーザー登録">
    </form>
    <a href="/login" role="button">ログイン画面に戻る</a>
{% endblock %}
