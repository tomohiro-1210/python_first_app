{% extends "base.html" %}
<!-- block content~endblockの中にコンテンツを書いていく -->
{% block content %}
<h1 class="top-title">削除</h1>
<p style="color: red; font-weight: bold;">以下のメモを削除しますか？</p>
    <form method="POST">
        <table border="2">
            <tr>
                <th>タイトル</th>
                <th>メモ</th>
            </tr>
            <tr>
                <td class="content-title"><input type="text" name="title" value="{{post.title}}" disabled></td>
                <td class="content-title"><input type="text" name="body" value="{{post.body}}" disabled></td>
            </tr>
        </table>
        <input type="submit" value="削除">
    </form>
    <a href="/" role="button">一覧に戻る</a>
{% endblock %}
